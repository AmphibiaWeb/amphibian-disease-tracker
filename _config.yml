# Category descriptions (for archive pages)
descriptions:
  - cat: Portal
    desc: "Information on the Amphibian Disease portal"

  - cat: News
    desc: "Latest publications, media and news on Bsal"

  - cat: Resources
    desc: "Resources on amphibian diseases"
 

