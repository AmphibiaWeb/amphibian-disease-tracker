# External gems
gems:
  # - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude: ["/vendor/", "/bower_components/"]

# Site settings
title: Amphibian Disease Portal
subtitle: "A repository for aggregating information on Bd and Bsal"
email: amphibiaweb@berkeley.edu
name: AmphibiaWeb
description: >
  A repository for aggregating information on Bd and Bsal
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://updates.amphibiandisease.org" # the base hostname & protocol for your site
cover: "assets/Ensatina_closeup_Yap_1024.jpg"
logo: "assets/logo.jpg"

# Build settings
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
paginate: 5
paginate_path: "/page:num/"

